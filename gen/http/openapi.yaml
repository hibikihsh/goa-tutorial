    Post:
        title: Post
        type: object
        properties:
            description:
                type: string
                description: 説明
                example: 説明
                minLength: 1
            id:
                type: string
                description: 記事ID
                example: bcb8c0fe-70aa-4174-a4ef-5e0681ce5401
                format: uuid
            title:
                type: string
                description: タイトル
                example: タイトル
                minLength: 1
        description: 記事
        example:
            description: 説明
            id: 7780da1d-30fc-4780-942e-44ff12136f97
            title: タイトル
        required:
            - title
            - description
    PostInput:
        title: PostInput
        type: object
        properties:
            description:
                type: string
                description: 説明
                example: 説明
                minLength: 1
            title:
