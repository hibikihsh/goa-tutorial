swagger: "2.0"
info:
    title: ""
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /posts:
        get:
            tags:
                - posts
            summary: list posts
            description: 記事一覧
            operationId: posts#list
            parameters:
                - name: page
                  in: query
                  description: ページ番号
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: limit
                  in: query
                  description: 記事数
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Post'
            schemes:
                - http
        post:
            tags:
                - posts
            summary: create posts
            description: 記事作成
            operationId: posts#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PostInput'
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/Post'
                        required:
                            - title
                            - description
            schemes:
                - http
    /posts/{postID}:
        get:
            tags:
                - posts
            summary: show posts
            description: 記事詳細の取得
            operationId: posts#show
            parameters:
                - name: postID
                  in: path
                  description: 記事のUUID
                  required: true
                  type: string
                  format: uuid
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Post'
                        required:
                            - title
                            - description
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PostsShowNotFoundResponseBody'
            schemes:
                - http
        put:
            tags:
                - posts
            summary: update posts
            description: 記事更新
            operationId: posts#update
            parameters:
                - name: postID
                  in: path
                  description: 記事のUUID
                  required: true
                  type: string
                  format: uuid
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PostsUpdateRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Post'
                        required:
                            - title
                            - description
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PostsUpdateNotFoundResponseBody'
            schemes:
                - http
        delete:
            tags:
                - posts
            summary: delete posts
            description: 記事削除
            operationId: posts#delete
            parameters:
                - name: postID
                  in: path
                  description: 記事ID
                  required: true
                  type: string
                  format: uuid
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/PostsDeleteNotFoundResponseBody'
            schemes:
                - http
